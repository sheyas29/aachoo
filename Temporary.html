<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="D:\sampath\css\style.css">





  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 50%;
    height: 50%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="D:\sampath\images\image2.jfif" alt="Los Angeles" width="100" height="50">
    </div>
    <div class="carousel-item">
      <img src="D:\sampath\images\image3.jfif" alt="Chicago" width="110" height="50">
    </div>
    <div class="carousel-item">
      <img src="D:\sampath\images\image4.jfif" alt="New York" width="100" height="50">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<script src="D:\sampath\js\style.js"></script>
<script src="C:\Users\kshre\OneDrive\Desktop\Website\something\jquery-3.7.1.js"></script>
<script src="js/bootstrap.min.js"></script> 
</body>
</html>
